services:
  postgres:
    image: postgres:16
    container_name: content-platform-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-content_platform}
      POSTGRES_USER: ${POSTGRES_USER:-content}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-content}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:RELEASE.2024-07-13T01-46-15Z
    container_name: content-platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: quay.io/minio/mc:RELEASE.2024-01-13T10-42-31Z
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb --ignore-existing local/media;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

volumes:
  postgres_data:
  minio_data:
