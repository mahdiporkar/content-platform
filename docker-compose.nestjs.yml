services:
  postgres:
    image: postgres:16
    container_name: content-platform-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-content_platform}
      POSTGRES_USER: ${POSTGRES_USER:-content}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-content}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:RELEASE.2024-07-13T01-46-15Z
    container_name: content-platform-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: quay.io/minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb --ignore-existing local/media;
      mc anonymous set download local/media;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

  backend:
    build:
      context: ./backend-nestjs
    container_name: content-platform-backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-content_platform}
      DB_USER: ${POSTGRES_USER:-content}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-content}
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-media}
      MINIO_PUBLIC_URL: http://localhost:9000
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3001:3001"
    volumes:
      - ./backend-nestjs:/app
      - /app/node_modules
    depends_on:
      - postgres
      - minio

volumes:
  postgres_data:
  minio_data:
